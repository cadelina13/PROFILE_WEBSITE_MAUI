		(function () {
			var themeToggle = document.getElementById("#theme-toggle");
			var isToggled = false;
			window.theme = {
				btnElement: function (element) {
					themeToggle = element;
					themeToggle.onclick = function () {
						themeToggle = element;
						//themeToggle.classList.contains("light-theme") ? theme.enableDarkMode : theme.enableLightMode;

						if (themeToggle.classList.contains("dark-theme")) {
							themeToggle.classList.remove("dark-theme");
							themeToggle.classList.add("light-theme");
						} else {
							themeToggle.classList.remove("light-theme");
							themeToggle.classList.add("dark-theme");
						}
					}
				},
				toggle: function () {
					themeToggle.classList.contains("light-theme") ? theme.enableDarkMode : theme.enableLightMode();
				},
				enableLightMode: function () {
					themeToggle.classList.remove("dark-theme");
					themeToggle.classList.add("light-theme");
				},
				enableDarkMode: function () {
					themeToggle.classList.remove("light-theme");
					themeToggle.classList.add("dark-theme");
				}
			};
		})();
	</script>
